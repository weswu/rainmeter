[Rainmeter]
Author=-Wes-
Update=100
BackgroundMode=1
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
@include=#@#Variables.inc

;-------------------------------------------------------------
;-------------------------------------------------------------

[Style]
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=12
AntiAlias=1

;-------------------------------------------------------------
;-------------------------------------------------------------


[TextShortcut]
Meter=String
MeterStyle=Style
StringAlign=LEFT
AntiAlias=1
Text="#Text1#"
Y=50
X=0

[Shortcut1]
Meter=Image
Y=r
X=r
W=80
H=25
SolidColor=0,0,0,1
LeftMouseDoubleClickAction=!Execute ["#Path1#"]

