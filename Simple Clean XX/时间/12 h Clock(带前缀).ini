[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=255,160,122,1
LeftMouseDoubleClickAction=!ToggleConfig "Simple Clean\Settings" "Settings.ini"

[Metadata]
Name	= Simple Clean（魔改版）
Author	= -HipHopium-（酷安@无妄云烟魔改）
Version	= 1.3
License	= 知识共享协议 署名-非商业性使用-以相同方式共享 3.0

[Variables]
@include=#@#Variables.inc
@include2=#@#Language\#Language#.inc

;-------------------------------------------------------------
;-------------------------------------------------------------

[StyleTime]
StringAlign=Center
FontColor=#FontColor#
FontFace=#TimeFontFace#
FontSize=#TimeFontSize#
AntiAlias=1

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeasureClock]
Measure=Time
Format=%I:%M

[MeasureAmPm]
Measure=Time
Format=%p
;Substitute

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterClock]
Meter=String
MeterStyle=StyleTime
MeasureName=MeasureClock
X=250
Y=0
Text="%1"

[MeterAmPm]
Meter=String
MeasureName=MeasureAmPm
FontColor=#FontColor#
FontFace=#TimeFontFace#
FontSize=(#TimeFontSize#-70)
StringAlign=Left
X=35
Y=-75R
Text="%1"
AntiAlias=1